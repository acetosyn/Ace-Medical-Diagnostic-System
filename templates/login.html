<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body class="bg-white">

<!-- Auth Modal -->
<div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-4 overflow-hidden relative">
    <button id="closeAuthModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10">
      <div class="w-6 h-6 flex items-center justify-center">
        <i class="ri-close-line"></i>
      </div>
    </button>
    <div class="flex flex-col md:flex-row h-[600px] relative overflow-hidden">

      <!-- Sign In Panel -->
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center transform duration-500 ease-in-out absolute inset-0 bg-white transition-transform translate-x-0" id="signInPanel">
        <div class="max-w-sm mx-auto w-full">
          <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Welcome Back</h2>
          <form id="signInForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
            </div>
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input type="checkbox" class="custom-checkbox">
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <a href="#" class="text-sm text-primary hover:text-primary/80">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90 transition-colors">
              Sign In
            </button>
          </form>
          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <button type="button" id="showSignUp" class="text-primary hover:text-primary/80 font-medium">Sign Up</button>
          </p>
        </div>
      </div>

      <!-- Sign Up Panel -->
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center transform duration-500 ease-in-out absolute inset-0 bg-white transition-transform translate-x-full" id="signUpPanel">
        <div class="max-w-sm mx-auto w-full">
          <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Create Account</h2>
          <form id="signUpForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" name="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" name="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Middle Name (Optional)</label>
              <input type="text" name="middleName" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
              <input type="password" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90 transition-colors">
              Sign Up
            </button>
          </form>
          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <button type="button" id="showSignIn" class="text-primary hover:text-primary/80 font-medium">Sign In</button>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="fixed top-4 right-4 z-50 transform transition-transform duration-300 translate-x-full">
  <div class="bg-white rounded-lg shadow-lg p-4 flex items-center">
    <div id="toastIcon" class="w-6 h-6 flex-shrink-0 flex items-center justify-center rounded-full mr-3">
      <i class="ri-checkbox-circle-line"></i>
    </div>
    <div>
      <h3 id="toastTitle" class="font-medium text-gray-900"></h3>
      <p id="toastMessage" class="text-sm text-gray-600"></p>
    </div>
  </div>
</div>

<script src="login_slider.js"></script>
</body>
</html>
